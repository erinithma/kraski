	<script>
		$( function() {
			$( "#slider-range" ).slider({
				range: true,
				min: 100,
				max: 10000,
				values: [ 1500, 7000 ],
				slide: function( event, ui ) {
					$("#amountFrom").val(ui.values[0]);
					$("#amountFromView").html(ui.values[0]);
					$("#amountTo").val(ui.values[1]);
					$("#amountToView").html(ui.values[1]);
				}
			});
			$("#amountFrom").val($("#slider-range").slider("values", 0));
			$("#amountFromView").html($("#slider-range").slider("values", 0));
			$("#amountTo").val($("#slider-range").slider("values", 1));
			$("#amountToView").html($("#slider-range").slider("values", 1));
		});
	</script>
