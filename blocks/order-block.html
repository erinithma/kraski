<div class="container">
	<div class="row">
		<div class="col-md-5 order-make">
			<h3 class="order-make__name">Оформление заказа</h3>
			<input class="form-control order-make__field" type="text" name="name_user" placeholder="Фамилия, Имя*" required autofocus>
			<input class="form-control order-make__field" type="email" name="email" placeholder="E-mail*" required>
			<input class="form-control order-make__field" type="phone" name="phone" placeholder="Телефон*" required>
			<div class="order-make__delivery">
				<span class="order-make__delivery-text">Доставка</span><br>
				<input type="radio" class="radio" id="radio">
				<label class="characters" for="radio">Яндекс. Доставка <a class="orange-color characters" href="#">выбрать точку</a></label>
			</div>
			<div class="order-make__address">
				<input class="form-control order-make__field" type="text" name="town_user" placeholder="Город*" required autofocus>
				<input class="form-control order-make__field" type="text" name="street_user" placeholder="Улица*" required>
				<input class="form-control order-make__field" type="text" name="address_user" placeholder="Дом, квартира*" required>
			</div>
			<p class="order-make__address-location">
				<a class="order-make__address order-make__delivery-text" href="#">Создать аккаунт?</a>
			</p>
		</div>
		<div class="col-md-7 order-pay">
			<div class="row">
				<div class="col-md-2">
					<span class="order-make__delivery-text order-pay__list">Ваш заказ:</span>
				</div>
