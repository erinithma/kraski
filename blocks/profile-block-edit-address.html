					<img class="user-profile__avatar" src="assets/img/profile.png" width="64" height="64" alt="">
				</div>
				<div class="col-md-8">
					<div class="user-profile__info">
						<a class="user-profile__name" href="account-profile.html">honest.square</a><br>
						<a class="user-profile__logout" href="index.html">Logout</a>
					</div>
				</div>
			</div>
			<nav class="user-profile__navigation">
				<ul class="user-profile__list">
					<li class="user-profile__link user-profile__right-border">
						<a class="user-profile__link-color" href="account-profile.html">Мои заказы</a>
					</li>
					<li class="user-profile__link">
						<a class="active" href="account-profile-address.html">Адрес доставки</a>
					</li>
					<li class="user-profile__link user-profile__right-border">
						<a class="user-profile__link-color" href="account-profile-settings.html">Настройки профиля</a>
					</li>
					<li class="user-profile__link user-profile__right-border">
						<a class="user-profile__link-color" href="index.html">Выйти</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="col-md-9">
			<div class="user-profile__order-info">
				<h3 class="user-profile__heading">Адрес доставки</h3>
				<p class="user-profile__font">
					Здесь вы можете редактировать информацию адреса доставки.
				</p>
			</div>
			<form method="POST" class="edit-address-form">
				<div class="edit-address-form__edit-shipping-address">
					<input type="text" name="first_user_name" class="edit-address-form__field" placeholder="Имя" required autofocus>
					<input type="text" name="last_user_name" class="edit-address-form__field" placeholder="Фамилия" required>
					<input type="text" name="company_name" class="edit-address-form__field" placeholder="Название компании" required>
					<input type="text" name="country_user" class="edit-address-form__field" placeholder="Страна" required>
					<input type="text" name="address_user" class="edit-address-form__field" placeholder="Адрес" required>
					<input type="text" name="city_user" class="edit-address-form__field" placeholder="Город" required>
					<input type="text" name="county_user" class="edit-address-form__field" placeholder="Округ" required>
					<input type="text" name="postcode_user" class="edit-address-form__field" placeholder="Почтовый индекс" required>
				</div>
				<button class="edit-address-form__shipping-button" type="submit">Сохранить адрес</button>
			</form>
			<a class="edit-address-form__back" href="account-profile.html">&laquo;Вернуться назад</a>
		</div>
