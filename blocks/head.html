    <script>
        $( function() {
          $( "#slider-range" ).slider({
            range: true,
            min: 100,
            max: 10000,
            values: [ 1500, 7000 ],
            slide: function( event, ui ) {
              $( "#amount" ).val( "от " + ui.values[ 0 ] + " до " + ui.values[ 1 ] + " руб.");
            }
          });
          $( "#amount" ).val( "от " + $( "#slider-range" ).slider( "values", 0 ) +
            " до " + $( "#slider-range" ).slider( "values", 1 ) + " руб.");
        } );
    </script>
