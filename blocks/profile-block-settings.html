<div class="container">
	<div class="row user-profile">
		<div class="col-md-3">
			<div class="row user-profile__border">
				<div class="col-md-4">
					<img class="user-profile__avatar" src="assets/img/profile.png" width="64" height="64" alt="">
				</div>
				<div class="col-md-8">
					<div class="user-profile__info">
						<a class="user-profile__name" href="account-profile.html">honest.square</a><br>
						<a class="user-profile__logout" href="index.html">Logout</a>
					</div>
				</div>
			</div>
			<nav class="user-profile__navigation">
				<ul class="user-profile__list">
					<li class="user-profile__link user-profile__right-border">
						<a class="user-profile__link-color" href="account-profile.html">Мои заказы</a>
					</li>
					<li class="user-profile__link user-profile__right-border">
						<a class="user-profile__link-color" href="account-profile-address.html">Адрес доставки</a>
					</li>
					<li class="user-profile__link">
						<a class="active" href="account-profile-settings.html">Настройки профиля</a>
					</li>
					<li class="user-profile__link user-profile__right-border">
						<a class="user-profile__link-color" href="index.html">Выйти</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="col-md-9">
			<div class="user-profile__order-info">
				<h3>Мой аккаунт</h3>
				<p class="user-profile__font">
					Редактируйте данные своей учетной записи или изменяйте пароль.
				</p>
			</div>
			<form method="POST" class="settings-form">
				<div class="form-group settings-form__fields">
					<label for="input-name-settings" class="settings-form__label">Имя*</label>
					<input name="edit_user-name" type="text" class="form-control ch-input" id="input-name-settings">
				</div>
				<div class="form-group settings-form__fields">
					<label for="input-surname-settings" class="reg-form__label">Фамилия*</label>
					<input name="edit_surname" type="password" class="form-control ch-input" id="input-surname-settings">
				</div>
				<div class="form-group settings-form__fields">
					<label for="input-login-reg" class="reg-form__label">Логин*</label>
					<input name="login_user" type="email" class="form-control ch-input" id="input-login-reg" value="hello@gmail.com">
				</div>
				<h4 class="settings-form__heading-location">Изменение пароля <span class="settings-form__empty-text"> (оставьте поле пустым, чтобы сохранить информацию без изменений)</span></h4>
				<div class="form-group settings-form__fields">
					<label for="input-current-settings" class="settings-form__label">Текущий*</label>
					<input name="edit_current-password" type="password" class="form-control ch-input" id="input-current-settings">
				</div>
				<div class="form-group settings-form__fields">
					<label for="input-new-settings" class="settings-form__label">Новый*</label>
					<input name="edit_new-password" type="password" class="form-control ch-input" id="input-new-settings">
				</div>
				<div class="form-group settings-form__fields">
					<label for="input-new-confirm-settings" class="settings-form__label">Подтверждение*</label>
					<input name="edit_new-confirm-password" type="password" class="form-control ch-input" id="input-new-confirm-settings">
				</div>
				<button class="settings-form__button" type="submit">Сохранить изменения</button>
			</form>
			<a class="settings-form__back" href="account-profile.html">&laquo;Вернуться назад</a>
		</div>
	</div>
</div>
