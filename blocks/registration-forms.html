<div class="container">
	<div class="row form-location">
		<div class="col-md-6">
		 	<div class="login-form">
				<form method="POST" class="login-form-message">
					<h4 class="login-form__bottom">Вход</h4>
						<div class="form-group login-form__fields">
							<label for="input-login" class="login-form__label">Логин*</label>
							<input type="email" class="form-control ch-input" id="input-login" required>
						</div>
						<div class="form-group login-form__fields">
							<label for="input-password" class="login-form__label">Пароль*</label>
							<input type="password" class="form-control ch-input" id="input-password" required>
						</div>
						<input type="checkbox" class="checkbox" id="checkbox">
						<label class="login-form__checkbox" for="checkbox">Запомнить меня</label><br>
						<button class="reg-form__button roboto" type="submit">Войти</button>
						<a class="active login-form__href" href="lost-password.html">Забыли ваш пароль?</a>
				</form>
		 	</div>
		</div>
		<div class="col-md-6">
			<div class="reg-form">
				<form method="POST" class="reg-form-message">
					<h4 class="reg-form__bottom">Регистрация</h4>
						<div class="form-group reg-form__fields">
							<label for="input-login-reg" class="reg-form__label">Логин*</label>
							<input name="login_user" type="email" class="form-control ch-input" id="input-login-reg" required>
						</div>
						<div class="form-group reg-form__fields">
							<label for="input-password-reg" class="reg-form__label">Пароль*</label>
							<input name="reg_user" type="password" class="form-control ch-input" id="input-password-reg" required>
						</div>
						<button class="reg-form__button roboto" type="submit">Зарегистрироваться</button>
				</form>
			</div>
		</div>
	</div>
</div>
